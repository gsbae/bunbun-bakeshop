<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Arvo|Sacramento&display=swap" rel="stylesheet">
        <title>Bun Bun Bakeshop</title>
        <meta charset="UTF-8">
    </head>

    <body class="prod">

        <header>
            <div class="logo">
                <h4>Bun Bun Bakeshop</h4>
            </div>
            <!-- Navigation Header -->
            <nav class="navbar">
                <a href="rolls.html">Our rolls</a>
                <a class = "about" href="about.html">About us</a>
            </nav>
        </header>

        <!-- Image of the one product -->
        <img class = "image1" alt="Blackberry Bun" src="images/image3.png">
        <!-- right side with information -->
        <div class="product">
            <div class="info">
                <h1>Blackberry Bun</h1>
                <p>$3.50</p>
            </div>
            <!-- Glaze options-->
            <div class="glaze">
                <h3>Glaze:</h3>
                <div class="glazeButton">
                    <div class="option"> 
                        <button >sugar-milk</button>
                        <button >vanilla-milk</button>
                    </div>
                    <div class="option">
                        <button >double chocolate</button>
                        <button >strawberry</button>
                    </div>
                </div>
            </div>
            <!-- Quantity options -->
            <div class="qty">
                <h3>Qty:</h3>
                <div class="qtyButton">
                    <button> 1 <i class="arrow down"></i></button>
                </div>
            </div>
            <!-- Add to Cart button -->
            <div class="cart">
                <button>ADD TO CART</button>
            </div>
            <div class="bottom">
                <hr>
                <p>Details <i class="arrow down"></i> </p>
                <hr>
                <p>Shipping <i class="arrow down"></i> </p>
                <hr>
            </div>
        </div>    

            <!-- Footer section -->
        <footer>
            <div class="foot">
                <div class="logo">
                    <h4>Bun Bun Bakeshop</h4>
                </div>

                <div class="hour">
                    <h4>Hours & Location:</h4>
                    <p>Mon - Fri at 7am - 5pm <br> Saturday at 9am - 5pm</p>
                    <p>1234 Forbes Avenue <br> Pittsburgh, PA 15213</p>
                </div>
                <div class="contact">
                    <h4>Contact Us:</h4>
                    <p>Tel: 123-456-7890</p>
                    <p>bunbun@gmail.com</p>
                </div>
                <div class="socials">
                    <img alt="fb" src="images/facebook.png">
                    <img alt="insta" src="images/instagram.png">
                    <img alt="yelp" src="images/yelp.png">
                </div>
            </div>
        </footer> 

    </body>

</html>
