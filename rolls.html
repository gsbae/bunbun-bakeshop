<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Arvo|Sacramento&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bun Bun Bakeshop</title>
        <meta charset="UTF-8">
        <script src="main.js" type="text/javascript"></script>
    </head>


    <body onload="updateNumCart()">
        <header>
            <a class="logo" href="index.html">Bun Bun Bakeshop</a>
            <!-- Navigation bar  -->
            <nav class="navbar">
                <a id = "about" href="about.html">About us</a>
                <a id="ourrolls" href="rolls.html">Our rolls</a>
                <a id = "shop" href="cart.html">
                    <img id = "cartimg" src="images/cart.png">
                    <input type="text" id="inc" value="0"></input>
                </a>
            </nav>
        </header>
        <!-- Title of the Products Browsing page -->
        <div class="title">
            <h1>Our Rolls</h1>
        </div>
        <!-- Gallery of Images for Cinnamon Buns -->
        <div class="gallery">
            <div>
                <a href="product.html" id="Original" onclick="clickBun(this.id)">
                    <figure class="item">
                        <img alt="original" src="images/original.png">
                        <figcaption>Original</figcaption>
                    </figure>
                </a>
            </div>
            <div>
                <a href="product.html" id="Pumpkin" onclick="clickBun(this.id)">
                    <figure class="item">
                        <img alt="pumpkin spice" src="images/pumpkin-spice.png">
                        <figcaption>Pumpkin Spice</figcaption>
                    </figure>
                </a>
            </div>

            <div class="column">
                <a href="product.html" id="Blackberry" onclick="clickBun(this.id)">
                    <figure class="item">
                        <img alt="blackberry" src="images/blackberry.png">
                        <figcaption>Blackberry</figcaption>
                    </figure>
                </a>
            </div>
            <div>
                <a href="product.html" id="Caramel" onclick="clickBun(this.id)">
                    <figure class="item">
                        <img alt="caramel pecan" src="images/caramel-pecan.png">
                        <figcaption>Caramel Pecan</figcaption>
                    </figure>
                </a>
            </div>

            <div>
                <a href="product.html" id="Walnut" onclick="clickBun(this.id)">
                    <figure class="item">
                        <img alt="walnut" src="images/walnut.png">
                        <figcaption>Walnut</figcaption>
                    </figure>
                </a>
            </div>
            <div>
                <a href="product.html" id="Gluten" onclick="clickBun(this.id)">
                    <figure class="item">
                        <img alt="gluten-free" src="images/gluten-free.png">
                        <figcaption>Gluten-frese</figcaption>
                    </figure>
                </a>
            </div>
        </div>

        <footer>
            <!-- Footer section -->
            <div class="foot">
                <div class="logo">
                    <h4>Bun Bun Bakeshop</h4>
                </div>

                <div class="hour">
                    <h4>Hours & Location:</h4>
                    <p>Mon - Fri at 7am - 5pm <br> Saturday at 9am - 5pm</p>
                    <p>1234 Forbes Avenue <br> Pittsburgh, PA 15213</p>
                </div>
                <div class="contact">
                    <h4>Contact Us:</h4>
                    <p>Tel: 123-456-7890</p>
                    <p>bunbun@gmail.com</p>
                </div>
                <div class="socials">
                    <img alt="fb" src="images/facebook.png">
                    <img alt="insta" src="images/instagram.png">
                    <img alt="yelp" src="images/yelp.png">
                </div>
            </div>
        </footer> 
    </body>


</html>
